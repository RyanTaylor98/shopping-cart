				  <script>
				  	var books, options_books = "", options_formats_default = "";
				    $(document).ready(function () {
							getBooks();

							$('.container').on('change', 'select[name^="name"]', function (e) {
									generateBasket();
								});

							var counter = 2;

							$("#addrow").on("click", function () {
									var newRow = $("<tr>");
									var cols = "";
									console.log("counter = "+counter);
									cols += '<td><select name="name_'+counter+'" class="form-control">'+options_books+'</select></td>';
									cols += '<td><select name="format_'+counter+'"  class="selectpicker" multiple>'+options_formats_default+'</select></td>';
									cols += '<td class="text-right" id="price_'+counter+'">£0.00</td>';

									cols += '<td class="text-right"><input type="button" class="ibtnDel btn btn-md btn-danger "  value="Delete"></td>';
									newRow.append(cols);
									$("table.order-list").append(newRow);

									generateBasket();
									counter++;
							});



							$("table.order-list").on("click", ".ibtnDel", function (event) {
									$(this).closest("tr").remove();
									generateBasket();
									counter -= 1
							});


					});

					function getBooks() {
						$.getJSON( "/api/books/", function( data ) {
									books = data;
									for (var i=0; i<data.length; i++) {
										options_books += '<option value="'+data[i].Book_ref+'">'+data[i].Book_title+'</option>';
									}
									// Set default formats for first book
									var formats = books[0].Book_formats.split(', ');
									for (var i = 0; i<formats.length; i++) {
										options_formats_default += '<option value="'+formats[i]+'">'+formats[i]+'</option>';
									}
									//Set the first line correctly
									$('[name="name_1"]').empty().append(options_books)
									$('[name="format_1"]').empty().append(options_formats_default);
									$('[id="price_1"]').empty().append("£"+books[0].Book_price);
								}).fail(function (jqxhr, status, error) {
									console.log('error', status, error)
								});
					}

					function setBookPrice(name) {
							var rowNumber = name.split('_')[1];
							var bookID = $('[name="'+name+'"] option:selected').attr("value");
							var book = findBook(bookID);
							$('[id="price_'+rowNumber+'"]').empty().append("£"+book.Book_price);
					}

					function setBookFormat(name) {
							var rowNumber = name.split('_')[1];
							var bookID = $('[name="'+name+'"] option:selected').attr("value");
							var book = findBook(bookID);
							var options_formats = "";
							var formats = book.Book_formats.split(', ');
							for (var i = 0; i<formats.length; i++) {
								options_formats += '<option value="'+formats[i]+'">'+formats[i]+'</option>';
							}
							$('[name="format_'+rowNumber+'"]').empty().append(options_formats);
					}

					function findBook(id) {
						// iterate over each element in the array
						for (var i = 0; i < books.length; i++) {
							// look for the entry with a matching `id` value
							if (books[i].Book_ref === id){
								return books[i];
							}
						}
					}

					function generateBasket() {
						// get all the current elements
						var elems = $('[name^="name"]');

						var IDlist = [];
						// set the price and format on all items
						for (var i = 0; i<elems.length; i++) {
							IDlist.push(elems[i].value);
							setBookPrice(elems[i].name);
							setBookFormat(elems[i].name);
						}

						var sorted_arr = IDlist.slice().sort();
						var results = [];
						for (var i = 0; i < sorted_arr.length - 1; i++) {
								if (sorted_arr[i + 1].name == sorted_arr[i].name) {
										results.push(sorted_arr[i]);
								}
						}
						console.log(results);

						<!--// Set the price to 0.00 on all duplicated items-->
						<!--for (var i = 0; i<elems.length; i++) {-->
							<!--var i = 1;-->
							<!--while (i<elems.length) {-->
										<!--if (i === -1) {-->
											<!--return 1;-->
										<!--}-->
										<!--i = basket.indexOf(bookID,i);-->
										<!--count += 1;-->
							<!--}-->
						<!--}-->

						// set the total on the page
						elems = $('[id^="price"]');
						var total = 0;
						for (var i = 0; i<elems.length; i++) {
							total += parseFloat(elems[i].innerHTML.split("£")[1]);
						}
						$('#total').empty().append("£"+total.toString());
					}
					</script>
